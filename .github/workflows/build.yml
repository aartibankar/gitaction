name: Build & Test Automation

on:
  push:           # âœ… Triggers on every push (commit)
  pull_request:   # Optional: triggers on PRs too

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install pytest
        run: pip install pytest

      - name: Run tests
        run: pytest -v || echo "Tests failed!"
