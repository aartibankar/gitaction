name: Daily Python @ 00:00 UTC

on:
  schedule:
    - cron: "0 0 * * *"   # every day at 00:00 (midnight) UTC
  workflow_dispatch:       # optional: allow manual runs

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: python run.py   # <-- change to your script path
