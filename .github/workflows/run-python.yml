name: Auto Run Python Script

on:
  push:       # Run on every commit
  pull_request:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Run Python Script
      run: python run.py
